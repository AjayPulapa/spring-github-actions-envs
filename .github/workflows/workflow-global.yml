name: Global Vars and Secrets

on:
  workflow_dispatch:

jobs:
  global-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print Global Variables
        run: |
          echo "API URL: ${{ vars.API_URL }}"
          echo "DB URL: ${{ vars.DB_URL }}"

      - name: Use Global Secrets
        run: |
          echo "Using Global DB PASSWORD: $DB_PASSWORD"
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
